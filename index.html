<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body>
<button class="button" onclick="create()">Создать объект</button>
<button class="button" onclick="output()">Вывести объекты</button>
<script>
	const books = [];
  function create(){
var name= prompt("Укажите название книги");
var avtor= prompt("Укажите автора книги");
var str= prompt("Укажите кол-во страниц");
books.push(new Book(name,avtor,str));
  }
  function Book(name, avtor,str) {

  this.name = name;
  this.avtor = avtor;
this.str = str;
}
function output(){
books.forEach( books => {
   print.call(books);
});	
}
function print() {
   
   alert("Название книги:" +  this.name + "\n Имя автора:"+  this.avtor +"\n Кол-во страниц: " +  this.str);
   
}
</script>
</body>
</html>
